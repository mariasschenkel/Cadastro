<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa">
        <h1>Cadastro</h1>
        <input id="nome" type="text" placeholder="Digite o seu nome">
        <input id="email" type="email" name="email" id="email" placeholder="Digite o seu email">
        <label>Digite sua data de nascimento</label>
        <input id="data" type="date" name="date" placeholder="Digite sua data de nascimento">
        <button id="cadastro">Cadastro</button>
        <button id="limpar" type="reset">Limpar cadastro</button>
        <h1 id="pronto">Cadastro</h1>
        <h3 id="nome2"><strong>Nome:</strong></h3>
        <h3 id="email2"><strong>E-mail:</strong></h3>
        <h3 id="data2"><strong>Data de nascimento:</strong></h3>
    </div>

    <div class="dir">
        <h1 class="branco">Crie sua <br> conta!</h1>
    </div>
<script src="script.js"> </script>

    
</body>
</html>
